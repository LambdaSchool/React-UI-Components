// ######################### Reusability explained #########################
    // ``` Ryan's Rules of Reusability:

    // 1.) Make component rely on the "BARE MINIMUM" for props. Eg. styles etc.
    // 2.) USE Component.defaultProps = {}; to fall back to original props.
    // 3.) Don't nest too deeply!
    // ```
    const ButtonCreator = props => <button className={`btn-styles ${props.extraStyles}`}>{props.text}</button>

    const ButtonContainer = props => {
      return (
        <div>
          <ButtonCreator extraStyles={props.extraStyles} text={props.text} />
        </div>
      )
    };

    ButtonCreator.defaultProps = {
      text: 'Default Text'
    };

    // create reusable input, who's placeholder value is determined by props that you feed it in different contexts

    const InputCreator = props => <input type="text" placeholder={props.placeholder} />

    InputCreator.defaultProps = {
      placeholder: 'Default Placeholder'
    };

    const App = () => (
      <div>
        Component Props and Reusability.
        <ButtonContainer text="Click" extraStyles="red" />
        <ButtonContainer text="Clack" />
        <ButtonContainer text="Cleck" extraStyles="blue"/>
        <ButtonContainer text="Clock" />
        <ButtonContainer />
        <InputCreator />
        <InputCreator placeholder="Username" />
        <InputCreator placeholder="Password" />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));// render comes from react-dom
