<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .heading {
            color: palevioletred;
        }

        .basicButton {
            height: 40px;
            width: 100px;
            border: 1px solid blue;
            font-size: 18px;
        }

        .buttonBorderRed {
            border: 1px solid red;
        }

        .basicInput {
            height: 40px;
            width: 250px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="target"></div>

</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type="text/babel">
    // const myElement = React.createElement('h1', { className: 'heading', id: 'heading-id' }, 'Hello World!'); // const myElement
    =
    <h1 className="heading" id="heading-id">Hello World!</h1>; const BasicHeader = props =>
    <h1 className="heading" id="heading-id">{props.cs10IsAwesome}</h1>; // function BasicHeader () { // return
    <h1 className="heading" id="heading-id">Hello World!</h1>; // } const BasicButton = props => { return
    <button className={`basicButton ${props.className}`}>{props['text']}</button>; }; BasicButton.defaultProps = { text: 'Button', }; const BasicInput = () =>
    <input className="basicInput"
        type="text" placeholder="I am a fancy input" /> // const App = () => ( //
    <div>
        //
        <BasicHeader /> //
        <BasicButton /> //
        <BasicInput /> // </div>
    // ); const MyApp = () => { return (
    <div>
        <BasicHeader cs10IsAwesome="Killer Boots Ted!" />
        <BasicButton className="buttonBorderRed" />

        <BasicButton text="Button 2" />
        <BasicInput />
    </div>
    ); }; // console.log('My element',

</html>
