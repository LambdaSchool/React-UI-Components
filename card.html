<!DOCTYPE html> 
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA Compatible" content="ie=edge">
        <title>My First React Page!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id ='target'></div> <!--wrapper div for entire application-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script> <!--react 16 library-->
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!--react 16 dom-->
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script> <!--babel standalone script-->
        <script type = "text/babel">

       const LambdaLogo = () => <img className="logo" src= './assets/lambdalogo.jpg'/>;
       const Username = () => <div className = 'twitterhandle'>    Lambda School</div>
       const Dates = () => <div className = 'date'>   @LambdaSchool  - 28 Jan</div>
       const TweetPartOne = () => <p className = 'tweet'>Let's learn React by building simple interfaces with components. Don't try to overthink it - just keep it simple and have fun. Once you feel comfortable using components you are well on your way to mastering React!</p>
       const TweetPartTwo = () => <p className = 'advertisement'>React makes it painless to create interactive UIs. Design simple views for each state in your application.</p>
       const Website = () => <p className = 'website'>reactjs.org</p>
       const Card = () => <div className = 'card'></div>
       const Banner = () => <img className="banner" id="logo-id" src= './assets/reactLogo.png'/>;
       const MyButton = props => <button className = 'reaction'>{props.text}</button>
       const MyApp = () => { //base component that all components will be wrapped in
           return (
               <div>
               <LambdaLogo />
               <Username />
               <Dates />
               <TweetPartOne />
               <Card />
               <Banner />
               <TweetPartTwo />
               <Website />
               

               <MyButton text="Comment"/>
               <MyButton text ="Retweet"/>
               <MyButton text = "Love"/>
               <MyButton text = "Email" />
               </div>
           )
       }
       
       console.log('My element', <MyApp />)
       ReactDOM.render(<MyApp />, document.getElementById('target'));     //mounting to DOM
        
        
        </script>
       

    </body>
</html>
