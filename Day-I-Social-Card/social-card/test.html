    const DynamicButton = props => { // props = { type: "primary"}
        let buttonColor;
        if (props.type === 'primary') {
            buttonColor = 'blue';
        } else if (props.type === 'success') {
            buttonColor = 'green';
        } else if (props.type === 'warning') {
            buttonColor = 'red';
        }

        return (
            <button style={{ backgroundColor: buttonColor }}>{props.type}</button>
        );
    }

    const App = props => {
        return (
            <div>
                <MyHeaderComponent />
                <DynamicButton type="primary" />
                <DynamicButton type="success" />

                <DynamicButton type="warning" />

        );
    }
