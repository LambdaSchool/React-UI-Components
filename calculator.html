<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
  <div id="target"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const CalculatorRow = props => {
  return (
    <div className="calculator-row">
      {props.children}
    </div>
  );
};

const Total = () => {
  return (
    <div className="total">0</div>
  );
};

const Button = props => {
  return (
    <button className={`btn ${props.color} ${props.fontWeight} ${props.size}`}>{props.text}</button>
  );
};

const Calculator = () => {
  return (
    <div className="calculator">
      <CalculatorRow>
        <Total />
      </CalculatorRow>
      <CalculatorRow>
        <Button color="white" fontWeight="normal" size="three-quarter" text="clear"/>
        <Button color="red" fontWeight="bold" size="single" text="&divide;"/>
      </CalculatorRow>
      <CalculatorRow>
        <Button color="white" fontWeight="bold" size="single" text="7"/>
        <Button color="white" fontWeight="bold" size="single" text="8"/>
        <Button color="white" fontWeight="bold" size="single" text="9"/>
        <Button color="red" fontWeight="bold" size="single" text="&times;"/>
      </CalculatorRow>
      <CalculatorRow>
        <Button color="white" fontWeight="bold" size="single" text="4"/>
        <Button color="white" fontWeight="bold" size="single" text="5"/>
        <Button color="white" fontWeight="bold" size="single" text="6"/>
        <Button color="red" fontWeight="bold" size="single" text="&ndash;"/>
      </CalculatorRow>
      <CalculatorRow>
        <Button color="white" fontWeight="bold" size="single" text="1"/>
        <Button color="white" fontWeight="bold" size="single" text="2"/>
        <Button color="white" fontWeight="bold" size="single" text="3"/>
        <Button color="red" fontWeight="bold" size="single" text="+"/>
      </CalculatorRow>
      <CalculatorRow>
        <Button color="white" fontWeight="bold" size="three-quarter" text="0"/>
        <Button color="red" fontWeight="bold" size="single" text="="/>
      </CalculatorRow>
    </div>
  );
};

ReactDOM.render(<Calculator />, document.getElementById('target'));
</script>
</html>
