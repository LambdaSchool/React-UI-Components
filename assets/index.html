<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lambda School Twitter</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div id="target"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
    const LambdaLogo = () => <img className="logo" src="https://avatars2.githubusercontent.com/u/24780114?s=200&v=4"/>
    const ProfileName = () => <p className="bold">Lambda School <span className="lightgray">@LambdaSchool &#183; 26 jan</span></p>
    const Message = () => <p>Let&#39;s learn React by building simple interfaces with compononents. Don&#39;t try to overthink it, just keep it simple and have fun. Once you feel comfortable using components you are well on your way to mastering React!</p>
    const Banner = () => <img className="banner" src="https://ibin.co/3wnC6SgIOJud.png"/>
    const PageTitle = () => <p className="bold">Get start with React</p>
    const TopParagraph = () => <p>React makes it painless to create interactive UIs. Design simple views for each state in your application.</p>
    const PageUrl = () => <a className="lightgray" href="http://reactjs.org" target="_blank">reactjs.org</a>

    const App = () => {
      return (
        <div className="container">
          <div>
            <LambdaLogo />
          </div>
          <div className="right-content">
            <ProfileName />
            <Message />
            <div className="right-bottom-content">
              <Banner />
              <div className="right-bottom-textcontent">
                <PageTitle />
                <TopParagraph />
                <PageUrl />
              </div>
            </div>
          </div>
        </div>
      )};

      ReactDOM.render(<App />, document.getElementById('target'));
    </script>
  </body>
  </html>
