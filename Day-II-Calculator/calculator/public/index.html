<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="App.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    // refers to the display, where numbers are shown
    const Display = () => {
      return (
        <div className="Display">
          <p>0</p>
        </div>
      );
    }

    // refers to the number buttons
    const Numbers = () => {
      return (
        <div className="Numbers">
          <button className="Clear">Clear</button>
          <button><strong>7</strong></button>
          <button><strong>8</strong></button>
          <button><strong>9</strong></button>
          <button><strong>4</strong></button>
          <button><strong>5</strong></button>
          <button><strong>6</strong></button>
          <button><strong>1</strong></button>
          <button><strong>2</strong></button>
          <button><strong>3</strong></button>
          <button className="Zero">0</button>
        </div>
      );
    }

    // refers to math operator buttons
    const Operators = () => {
      return (
        <div className="Operators">
          <button>/</button>
          <button>X</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
      );
    }

    // refers to all buttons
    const Grid = () => {
      return (
        <div className="Grid">
          <Numbers />
          <Operators />
        </div>
      );
    }

    // refers to the entire calculator application
    const App = () => {
      return (
        <div className="App">
          <Display />
          <Grid />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
