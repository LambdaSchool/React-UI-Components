<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Card</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      color: #14171a;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      line-height: 18px;
    }
    .tweet {
      max-width: 600px;
      padding: 8px;
    }
    .tweet-wrapper {
      margin-left: 60px
    }
    .tweet-header {
      display: flex;
      position: relative;
    }
    .tweet-header .avatar {
      height: 46px;
      left: -56px;
      position: absolute;
      width: 46px;
    }
    .tweet-header .username,
    .tweet-header .timestamp {
      color: #8a98a5;
    }
    .tweet-header .username {
      margin: 0 8px;
    }
    .tweet-header .timestamp:before {
      content:'\2022';
      margin-right: 8px;
    }
    .media-card {
      border: 1px solid #e9ebec;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .media-card a {
      color: #14171a;
      text-decoration: none;
    }
    .media-card img {
      max-width: 100%;
    }
    .media-card-wrapper {
      margin: 12px;
    }
    .media-card-wrapper .title {
      font-size: 14px;
      margin: 0;
      padding: 0;
    }
    .media-card-wrapper .description {
      margin: 8px 0;
      padding: 0;
    }
    .media-card-wrapper .link {
      color: #8a98a5;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="target"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const Avatar = props => {
  return (
    <img className="avatar" src={props.avatarSrc} alt={props.fullName}/>
  );
};

const UserInfo = props => {
  return (
    <div>
      <span className="full-name"><strong>{props.fullName}</strong></span>
      <span className="username">@{props.username}</span>
    </div>
  );
};

const Timestamp = props => {
  return (
    <span className="timestamp">{props.date}</span>
  );
};

const Header = props => {
  return (
    <div className="tweet-header">
      <Avatar avatarSrc={props.user.avatar} fullName={props.user.fullName}/>
      <UserInfo fullName={props.user.fullName} username={props.user.username}/>
      <Timestamp date={props.timestamp}/>
    </div>
  );
};

const TextContainer = props => {
  return (
    <div className="text-container">
      <p>{props.message}</p>
    </div>
  );
};

const MediaCard = props => {
  return (
    <div className="media-card">
      <a href={props.media.url} alt={props.media.title}>
        <img src={props.media.img} alt={props.media.title}/>
        <div className="media-card-wrapper">
          <h2 className="title">{props.media.title}</h2>
          <p className="description">{props.media.description}</p>
          <p className="link">{props.media.url}</p>
        </div>
      </a>
    </div>
  );
};

const ActionButton = () => {
  return (
    <div>
    </div>
  );
};

// Holds ActionButton's
const Footer = () => {
  return (
    <div>
      <ActionButton />
      <ActionButton />
      <ActionButton />
      <ActionButton />
    </div>
  );
};

const Tweet = props => {
  return (
    <div className="tweet">
      <div className="tweet-wrapper">
        <Header timestamp={props.timestamp} user={props.user}/>
        <TextContainer message={props.message}/>
        <MediaCard media={props.media}/>
        <Footer />
      </div>
    </div>
  );
};

// App Container; can hold multiple tweets
const App = props => {
  const tweetList = props.tweets.map(tweet => <Tweet key={tweet.id} timestamp={tweet.timestamp} user={tweet.user} message={tweet.message} media={tweet.media}/>);
  return (
    <div>
      {tweetList}
    </div>
  );
};

const TWEETS = [
  {
    'id': 1,
    'timestamp': '26 jan',
    'user' : {'fullName': 'Lambda School', 'username': 'LambdaSchool', 'avatar': 'https://ibin.co/3whrpKSBbZ81.png'},
    'message' : 'Let\'s learn React by building simple interfaces with components. Don\'t try to overthink it, just keep it simple and have fun. Once you feel comfortable using components you are well on your way to mastering React!',
    'media' : {'img': 'https://ibin.co/3wnC6SgIOJud.png', 'url': 'reactjs.org', 'title': 'Get started with React', 'description': 'React makes it painless to create interactive UIs. Design simple views for each state in your application.' }
  }
];

// Mount App to DOM
ReactDOM.render(<App tweets={TWEETS}/>, document.getElementById('target'));
</script>
</html>
