<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Social Card</title>
</head>
<body>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const Avatar = () => {
  return (
    <div>
    </div>
  );
};

const UserInfo = () => {
  return (
    <div>
    </div>
  );
};

const Timestamp = () => {
  return (
    <div>
    </div>
  );
};

// Holds Avatar, UserInfo and Timestamp
const Header = () => {
  return (
    <div className="tweet-header">
      <Avatar />
      <UserInfo />
      <Timestamp />
    </div>
  );
};

// Main text of tweet
const TextContainer = () => {
  return (
    <div>
    </div>
  );
};

// Holds media image, title, description and link
const MediaCard = () => {
  return (
    <div>
    </div>
  );
};

const ActionButton = () => {
  return (
    <div>
    </div>
  );
};

// Holds ActionButton's
const Footer = () => {
  return (
    <div>
      <ActionButton />
      <ActionButton />
      <ActionButton />
      <ActionButton />
    </div>
  );
};

// Tweet Container
const Tweet = () => {
  return (
    <div className="tweet">
      <Header />
      <TextContainer />
      <MediaCard />
      <Footer />
    </div>
  );
};

// App Container; can hold multiple tweets
const App = () => {
  return (
    <div>
      <Tweet />
    </div>
  );
};

// Mount App to DOM
ReactDOM.render(<App />, document.getElementById('target'));
